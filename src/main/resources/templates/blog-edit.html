<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="~{blocks/header :: header}"></header>

<main class="container mt-5" style="max-width: 720px;">

    <h1 class="mb-4">Edit article</h1>

    <form th:action="'/blog/' + ${post.id} + '/edit'" method="post">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text"
                   name="title"
                   class="form-control"
                   th:value="${post.title}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Short description</label>
            <input type="text"
                   name="anons"
                   class="form-control"
                   th:value="${post.anons}"
                   required>
        </div>

        <div class="mb-4">
            <label class="form-label">Full text</label>
            <textarea name="full_text"
                      class="form-control"
                      rows="6"
                      required
                      th:text="${post.full_text}"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                Save changes
            </button>

            <a th:href="'/blog/' + ${post.id}"
               class="btn btn-outline-secondary">
                Cancel
            </a>
        </div>

    </form>

</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
