<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit Article</h1>

    <form th:action="'/blog/' + ${post.id} + '/edit'" method="post">

        <input type="text"
               name="title"
               th:value="${post.title}"
               class="form-control"
               placeholder="Enter title"><br>

        <input type="text"
               name="anons"
               th:value="${post.anons}"
               class="form-control"
               placeholder="Enter anons"><br>

        <textarea name="full_text"
                  class="form-control"
                  rows="6"
                  placeholder="Enter full text"
                  th:text="${post.full_text}"></textarea><br>

        <button type="submit" class="btn btn-success">Save changes</button>
        <a th:href="'/blog/' + ${post.id}" class="btn btn-secondary ms-2">Cancel</a>

    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
