<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Block</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header">
</header>

<div class="alert alert-info mt-2">
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.full_text}"></p>
    <p>Views: <span th:text="${post.views}"></span></p>

    <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-warning">Edit</a>
    <a th:href="'/blog/' + ${post.id} + '/remove'" class="btn btn-danger">Delete</a>
</div>


<div th:insert="blocks/footer :: footer">
</div>
<p th:text="|Hello, ${title}!|" />
</body>
</html>
