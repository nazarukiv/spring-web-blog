<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="~{blocks/header :: header}"></header>

<main class="container mt-5">

    <div class="mb-4">
        <h5 class="text-secondary mb-1" th:text="${post.anons}"></h5>
        <h1 class="mb-3" th:text="${post.title}"></h1>
    </div>

    <div class="mb-5">
        <p class="fs-5" th:text="${post.full_text}"></p>
    </div>

    <div class="d-flex gap-2">

        <a th:href="'/blog/' + ${post.id} + '/edit'"
           class="btn btn-outline-primary btn-sm">
            Edit
        </a>

        <form th:action="'/blog/' + ${post.id} + '/remove'"
              method="post">
            <button type="submit"
                    class="btn btn-outline-danger btn-sm">
                Delete
            </button>
        </form>

        <a href="/blog"
           class="btn btn-outline-secondary btn-sm ms-auto">
            Back
        </a>

    </div>

</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
