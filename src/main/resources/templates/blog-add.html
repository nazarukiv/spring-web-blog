<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Block</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header">
</header>

<div class="container mt-5 mb-5">
    <h1>
        Add Article
    </h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter title of article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter anons of article" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter full text of article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success"> Add Article</button>
    </form>
</div>


<div th:insert="blocks/footer :: footer">
</div>
<p th:text="|Hello, ${title}!|" />
</body>
</html>
